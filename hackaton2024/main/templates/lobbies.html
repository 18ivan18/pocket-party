{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'buttons.css'%}" /> 
    <link rel="stylesheet" href="{% static 'main-style.css'%}" /> 
    <title>Lobby Page</title>
</head>
<body>
    <h1>Lobbies</h1>
    <ul>
        {% for lobby in lobbies %}
            <li>
                <form action="join_lobby" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="lobby_id" value="{{ lobby.id }}">
                    <button type="submit">Join Lobby {{ lobby.id }} </button>
                </form>
            </li>
        {% endfor %}

        <form action="create_lobby" method="post" style="display: inline;">
            {% csrf_token %}
            <button class="leave-btn main-btn" type="submit"><span>Create Lobby</span></button>
        </form>
    </ul>
</body>
</html>
