
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobbies</title>
  <!-- <link rel="stylesheet" href="{% static 'main-style.css'%}"> -->
  <link rel="stylesheet" href="{% static 'buttons.css'%}">
</head>

<body>
  <div class="title-bar">
    <form class="button" action="/">
      <button class="leave-btn back-btn" type="submit">
        <span>&larr; Back</span>
      </button> 
    </form>
    <h1 class="title">Active lobbies</h1>
  </div>
<main>
  <div class="container">
    {% for lobby in lobbies  %}
    <li>
        <form action="join_lobby" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="lobby_id" value="{{ lobby }}">
            <button class="lobby-btn" type="submit">Join Lobby {{ lobby }} </button>
        </form>
    </li>
    {% endfor %}
    
  </div>
  <form class="waitroom" action="create_lobby">
      <button class="leave-btn create-lobby" type="submit"><span>Create new lobby</span></button>
  </form>
</main>
</body>
</html>
